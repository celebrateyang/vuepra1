<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <script>
      console.log(Array.prototype);
      Array.prototype.sum = function(){
        var sum = 0;
        for(var i = 0;i<this.length;i++){
          sum += this[i];
        }
        return sum;
      }
      var arr = new Array(1,2,3);
      console.log(arr.sum());
      var arr1 = [4,5,6];
      console.log(arr1.sum());
      console.log(arr1.reverse());
      console.log(Array.prototype);
    </script>
	</body>
</html>
