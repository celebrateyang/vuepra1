<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style>
      /* *{
        padding: 0;
      } */
      li:first-child{
        color: #0000FF;
      }
      li:last-child{
        color: #31B0D5;
      }
      li:nth-child(3){
        color: skyblue;
      }
      li:nth-child(even){
        background: ghostwhite;
      }
      li:nth-child(odd){
        background: gainsboro;
      }
      li:nth-child(3n+1){
        font-size: 30px;
      }
    </style>
	</head>
	<body>
    <ul>
      <li>第一个</li>
      <li>第二个</li>
      <li>第三个</li>
      <li>第四个</li>
      <li>第五个</li>
      <li>第六个</li>
      <li>第七个</li>
    </ul>
	</body>
</html>
